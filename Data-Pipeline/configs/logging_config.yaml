# Data-Pipeline/configs/logging_config.yaml
version: 1
disable_existing_loggers: false

formatters:
  default:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: default
    stream: ext://sys.stdout
    
  file:
    class: logging.FileHandler
    level: INFO
    formatter: default
    filename: Data-Pipeline/logs/pipeline.log

root:
  level: INFO
  handlers: [console, file]